<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../sb-voting-grid.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="sb-voting-grid-fixture">
      <template>
        <sb-voting-grid id="voting_grid_id" name="Voting Grid Name">

        </sb-voting-grid>
      </template>
    </test-fixture>

    <script>
      suite('<sb-voting-grid>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('sb-voting-grid-fixture');
        });

        test('defines the "id" property', function() {
          assert.equal(myEl.id, 'voting_grid_id');
        });

        test('defines the "name" property', function() {
          assert.equal(myEl.name, 'Voting Grid Name');
        });


        test('fires up-vote', function(done) {
          myEl.addEventListener('sb-voting-grid-up-vote', function(event) {
            assert.equal(event.detail.id, 'voting_item_1');
            assert.equal(event.detail.name, 'Voting Option 1');
            done();
          });
          myEl._itemUpvoted({
            detail: {
              id: 'voting_item_1',
              name: 'Voting Option 1'
            }
          });
        });

      });
    </script>

  </body>
</html>
