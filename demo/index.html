<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>sb-voting-grid Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../sb-voting-grid.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;sb-voting-grid&gt;</code>:</p>

    <sb-voting-grid author='{"name": "Lord Meowser", "image": "http://lorempixel.com/g/300/200/cats/"}' fancy>
      <h2>Hello sb-voting-grid</h2>
    </sb-voting-grid>

    <script>
      var seedElement = document.querySelector('sb-voting-grid');

      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });

      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });

      document.addEventListener("sb-voting-grid-lasers", function(e) {
        console.log(e.detail.sound);
      });

    </script>

  </body>
</html>
