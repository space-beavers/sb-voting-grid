<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>sb-votable-item Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../sb-votable-item.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;sb-votable-item&gt;</code>:</p>

    <sb-votable-item id="voting_option_1" name="Voting Option 1" votes="1">
      <img src="http://rlv.zcache.com/cartoon_beaver_card-r33321c1293a942aaae3e2954cd5136a9_xvuat_8byvr_324.jpg" />
    </sb-votable-item>

    <script>
      var seedElement = document.querySelector('sb-votable-item');

      // listen for the item up vote and set the new vote back to the element.
      document.addEventListener("sb-votable-item-up-vote", function(e) {
        seedElement.votes += 1;
      });
    </script>

  </body>
</html>
