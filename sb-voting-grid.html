<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a voting grid that allows users to vote on any type of content

Example:

    <sb-voting-grid></sb-voting-grid>

Custom votable items

    <sb-voting-grid>
      <sb-votable-item name="Voting Option 1">
        <h2>Hello sb-voting-grid</h2>
      </sb-votable-item>
      <sb-votable-item name="Voting Option 2">
        <h2>Hello sb-voting-grid</h2>
      </sb-votable-item>
    </sb-voting-grid>

@demo demo/voting-grid.html
@hero hero.svg
-->

<dom-module id="sb-voting-grid">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }
    </style>

    <h1>&lt;sb-voting-grid&gt;</h1>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'sb-voting-grid',

      properties: {
        /**
         * `id` unique id for the voting grid
         */
        id: {
          type: String
        },

        /**
         * `name` the display name the grouping of your grid
         */
        name: {
          type: String
        },

        /**
         * `votes` keeps the current state of the votable items within the grid
         */
        votes: {
          type: Array,
          value: [],
          notify: true
        }

      },

      listeners: {
        'sb-votable-item-up-vote': '_itemUpVoted'
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      /**
       * Hooray! A user has upvoted one of the items..
       * TODO: fire event here to let the implemented know an item has been upvoted..
       *
       */
      _itemUpVoted: function(event) {
        var votableItem = event.detail;
        // if we haven't registered any votes for this item yet..create a new space
        if(!this.votes[votableItem.id]) {
          this.votes[votableItem.id] = {
            id: votableItem.id,
            name: votableItem.name,
            votes: 0
          }

          this.votes[votableItem.id].votes += 1;
          console.log('votes are', this.votes);
        }

      }

      // Element Behavior
    });
  </script>
</dom-module>
